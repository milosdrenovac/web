<div>
	<h1>Activities</h1>
	<div ng-controller="konfiguracijeCtrl">
		<div>
			<div>
			<form>
				proizvodjac: <select ng-options="proizvodjac.naziv for proizvodjac in proizvodjaci track by proizvodjac.id" ng-model="newKonfiguracija.model.proizvodjac" class="form-control" ng-change="ucitajModele()"></select>
				model: <select ng-options="model.naziv for model in modeli track by model.id" ng-model="newKonfiguracija.model" class="form-control"></select>
				RAM: <input ng-model="newKonfiguracija.ram" class="form-control">
				Cena: <input ng-model="newKonfiguracija.cena" class="form-control">
				
				<button class="btn btn-primary" ng-click="save()">sacuvaj</button>
			</form>

			<form>
				Model: 
				<select ng-options="model.naziv for model in modeli track by model.id" ng-model="searchModelKonf" class="form-control"></select>
				cena od:
				<input class="form-control" ng-model="searchModelKonf.priceFrom">
				cena do:
				<input class="form-control" ng-model="searchModelKonf.priceTo">
				ram od:
				<input class="form-control" ng-model="searchModelKonf.ramFrom">
				ram do:
				<input class="form-control" ng-model="searchModelKonf.ramTo">

				<button class="btn btn-primary" ng-click="filtriraj()">filtriraj</button>
			</form>

			<div class="btn-group pull-right">
				<button ng-disabled="currentPage<1" class="btn btn-primary btn-sm" ng-click="changePage(-1)">prev</button>
				<button ng-disabled="currentPage>=totalPages-1" class="btn btn-primary btn-sm" ng-click="changePage(1)">next</button>
			</div>
			<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Proizvodjac:</th>
					<th>Model:</th>
					<th>RAM:</th>
					<th>Cena:</th>
					<th>akcija</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="konfiguracija in konfiguracije">
					<td>{{konfiguracija.model.proizvodjac.naziv}}</td>
					<td>{{konfiguracija.model.naziv}}</td>
					<td>{{konfiguracija.ram}}</td>
					<td>{{konfiguracija.cena}}</td>
					<td>				
						<div>
							<button class="btn btn-sm btn-danger" ng-click="delete(konfiguracija.id)">obrisi</button>
							<button class="btn btn-sm btn-warning" ng-click="setForUpdate(konfiguracija)">izmeni</button>
							<button class="btn btn-sm btn-warning" ng-click="gotoKonfig(konfiguracija.id)">izmeni na novoj stranici</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		</div>
		</div>
	</div>
</div>
